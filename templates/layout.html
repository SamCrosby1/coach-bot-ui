<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Coach Onboarding Assistant</title>
  <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.4.3/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    body { background: #f5f8fa; }
    .navbar { background: #0052cc; }
    .navbar-brand, .nav-link { color: #fff !important; }
    main { padding: 2rem 0; }
    .section-title { border-bottom: 2px solid #0052cc; padding-bottom: .5rem; margin-bottom: 1rem; color: #0052cc; }
    .btn-primary { background: #0052cc; border-color: #0052cc; }
    .btn-warning { background: #ff7f0f; border-color: #ff7f0f; color: #fff; }
    .card + .card { margin-top: 1.5rem; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="/">Coach Onboard</a>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/coaches">Coaches</a></li>
        <li class="nav-item"><a class="nav-link" href="/activity">Activity</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.4.3/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
