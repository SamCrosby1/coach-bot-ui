[<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Coach Onboarding Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bs-primary: #0052cc;  /* Deep blue */
      --bs-white:     #ffffff;
    }
    body {
      background-color: var(--bs-white);
    }
    .navbar {
      background-color: var(--bs-primary);
    }
    .navbar-brand img {
      height: 40px;
      margin-right: .5rem;
    }
    .navbar-nav .nav-link {
      color: var(--bs-white) !important;
      margin-left: 1rem;
    }
    .main-content {
      min-height: calc(100vh - 56px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="/static/logo.png" alt="CountryNavigator Logo">
      <span class="text-white">Coach Onboarding Assistant</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navmenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/coaches">Coaches</a></li>
        <li class="nav-item"><a class="nav-link" href="/activity">Activity</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="main-content">
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
]
