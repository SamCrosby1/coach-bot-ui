<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Coach Bot{% endblock %}</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1E3A8A',  /* deep blue */
            accent:  '#3B82F6'    /* light blue */
          }
        }
      }
    }
  </script>
</head>
<body class="bg-white text-gray-900 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white border-b border-gray-200">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-semibold text-primary">Coach Bot</a>
      <ul class="flex space-x-6">
        <li><a href="/"        class="hover:text-accent">Home</a></li>
        <li><a href="/coaches" class="hover:text-accent">Coaches</a></li>
        <li><a href="/activity" class="text-primary font-medium">Activity</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main content area -->
  <main class="container mx-auto px-6 py-8 flex-grow">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center py-4">
    <p class="text-sm text-gray-500">&copy; 2025 Coach Bot</p>
  </footer>
</body>
</html>
