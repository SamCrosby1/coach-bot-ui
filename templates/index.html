{% extends "layout.html" %}
{% block title %}Home â€” Coach Bot{% endblock %}

{% block content %}
  <h1 class="text-3xl font-bold text-primary mb-6">Welcome to Coach Bot</h1>
  <p class="mb-4">Upload a CSV of coaches or search with custom parameters to begin.</p>

  <div class="space-y-6">
    <!-- CSV Uploader -->
    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
      <form action="/coaches" method="post" enctype="multipart/form-data">
        <input type="file" name="csv_file" accept=".csv" class="mb-4" />
        <button type="submit"
                class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-primary/90">
          Upload CSV
        </button>
      </form>
    </div>

    <!-- Custom Search Form -->
    <form action="/coaches" method="get" class="space-y-4">
      <div>
        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
        <input type="text" name="location" id="location"
               class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" />
      </div>
      <div>
        <label for="specialty" class="block text-sm font-medium text-gray-700">Specialty</label>
        <input type="text" name="specialty" id="specialty"
               class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" />
      </div>
      <button type="submit"
              class="bg-accent text-white px-6 py-2 rounded-lg hover:bg-accent/90">
        Search Coaches
      </button>
    </form>
  </div>
{% endblock %}
